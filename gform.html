<section id="formsection">  
  <div class="container1">  
  	
   <form>  
     
     <div class="form-group">  
      <label for="firstName">First Name</label>  
      <input type="text" required id="firstName" name="first-name" title="First Name">  
     </div>  
     <div class="form-group">  
      <label for="lastName">Last Name</label>  
      <input type="text" required id="lastName" name="last-name" title="Last Name">  
     </div>  
            
 			<div class="form-group">  
      <label for="phone">Phone</label>  
      <input type="tel" required id="phone" name="phone-number"  title="Must be a valid Phone number!" pattern="[0-9]{10}">  
     </div>  
                 
     <div class="form-group">  
      <label for="email">Email</label>  
      <input type="text" required id="email" name="email" placeholder="example123@gmail.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Must be a valid mail Id!">  
     </div>  
       
     <div class="form-group">  
      <label for="password">Password</label>  
      <input type="password" required id="password" name="password" title="Must contain atleast one number and one uppercase and lowercase, and minimum of 8 characters!" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"> 
     </div>
     <input type="checkbox" class="check" onclick="showPass()"><label id="check" class="check"> Show Password</label> 
     
     <button type="submit" class="submit-btn" onclick="submitfunc()">Submit</button>  
      
   </form>  
  </div>
